<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link href="index.css" rel="stylesheet" />
        <title>JS training</title>
    </head>
    <body>
        <div class="common_field">
            <div class="dice_image">
                <img src="" alt="" class="dice" id="dice"/>
            </div>
            <div class="playing_field">
                <section class="player_one active">
                    <div id="name--0" class="player_one player_head">PLAYER 1</div>
                    <div class="player_one current_score" id="current_score-0">0</div>
                    <div class="player_one total_score">Total score: <span id="score-0" class="player_one total_score_value">0</span></div>
                </section>
                <section class="player_two">
                    <div id="name--1" class="player_two player_head">PLAYER 2</div>
                    <div class="player_two current_score" id="current_score-1">0</div>
                    <div class="player_two total_score">Total score: <span id="score-1" class="player_two total_score_value">0</span></div>
                </section>
                <div class="current_dice">
                    <img src="" />
                </div>
                <div class="overlay_buttons">
                    <button class="btn new_game">New game</button>
                    <button class="btn roll_dice">Roll dice</button>
                    <button class="btn hold">Hold</button>
                </div>
                <div class="win_mess hidden">
                    <h1 class="win_mess_header"></h1>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
